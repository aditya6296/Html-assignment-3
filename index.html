<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment-3</title>
</head>
<body>
  <form action="./contact.html">
    <h2>Registraton Form</h2> <br>

    <label for="name">Name:</label>
    <input id="name" type="text" name="text" required> 
    <br> <br>

     <label for="email">Email:</label>
     <input id="email" type="email" name="email" required>
     <br> <br>

     <label for="pass">password:</label>
     <input id="pass" type="password" name="password" required>
     <br> <br>

     <label>Gender:</label>
     
     <input id="male" type="radio" name="gender" value="male">
     <label for="male">Male</label>

     
     <input id="female" type="radio" name="gender" value="female"> 
     <label for="female">Female</label>

     
     <input id="other" type="radio" name="gender">
     <label for="other">Other</label>
     <br> <br>

     <label>Hobbies:</label> <br>
     <input type="checkbox" id="read" name="Hobbies" value="Reading"> <label for="read">Reading</label><br>

     <input type="checkbox" id="tra" name="Hobbies" value="Traveling"> <label for="tra">Traveling</label><br>

     <input type="checkbox" id="cok" name="Hobbies" value="Cooking"> <label for="cok">Cooking</label><br>

     <input type="checkbox" id="spo" name="Hobbies" value="Sports"><label for="spo"> Sport</label>
      <br> <br>

    
     <label>City:</label>
     <select >
      <option value="">Select Your city</option>
      <option value="Delhi">Delhi</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Chennai">Chennai</option>
      <option value="Hyderabad">Hyderabad</option>
      <option value="Pune">Pune</option>
     </select> 
     <br> <br>

     <label for="">Date of Birth:</label>
     <input type="date" name="Birth"> 
     <br> <br>

     <label for="phn">Phone Number:</label>
     <input type="tel" id="phn" name="phone number" placeholder="10-digit number" minlength="10" required >
     <br> <br>

     <label>Address:</label> <br>
     <textarea cols="40" rows="3" placeholder="Enter your address"></textarea>
     <br> <br>

     <input type="submit" name="submit" value="submit"> <br>

     


  </form>
  
</body>
</html>
